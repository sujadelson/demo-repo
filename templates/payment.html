    <title>Payment</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background-color: lightgrey;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-body {
        background-color: white;
        padding: 25px;
        border: 1px solid ;
        border-radius: 5px;
        box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
        padding: 50px;
      }
      .title {
        text-align: center;
        letter-spacing: 1px;
      }
      .muted {
        display: block;

        padding: 20px;

  <body>
        
    </div>
    <div class="card">
    <div class="card-body">
      <h3 class="card-title"><center>Payment</center></h3>
      <p class="card-text">You are paying â‚¹.{{amount_rupee}}</p>
      <div class="btn_container">
        <!-- Payment Button -->
        <button class="btn btn-success" id="pay-btn">Pay</button>
        <button class="btn btn-danger" ><a href="{% url 'busconfirm' %}">Cancel</a></button>
      </div>
    </div>
  </div>
  </body>
   
  <!-- Razorpay's Javascript code. -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
       
      // Enter the Key ID generated from the Dashboard
      key: "{{ razorpay_merchant_key }}",
       
      // Amount is in currency subunits.
      // Default currency is INR. Hence,
      // 50000 refers to 50000 paise
      amount: "{{ razorpay_amount }}",
      currency: "{{ currency }}",
       
      // Your/store name.
      name: "EBus",
       
      // Pass the `id` obtained in the response of Step 1
      order_id: "{{ razorpay_order_id }}",
      callback_url: "{{ callback_url }}",
    };
     
    // initialise razorpay with the options.
    var rzp1 = new Razorpay(options);
     
    // add event listener to the payment button.
    document.getElementById("pay-btn").onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    };
  </script>
</html>
