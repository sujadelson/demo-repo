
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="container" style="text-align: right;">
		Welcome <i>{{request.user}}</i><br>
	</div>
	<br>
<div class="alert alert-info">
  <a href="{% url 'buslist' %}" class="alert-link">Click here to view the bus list</a>.
</div>

{% if user.is_authenticated %}

<div class="alert alert-info">
  <a href="{% url 'allhist' %}" class="alert-link">All Bookings</a>.
</div>

<div class="alert alert-info">
  <a href="{% url 'logout' %}" class="alert-link">Logout</a>.
</div>

{% else %}

<div class="alert alert-info">
  <a href="{% url 'login' %}" class="alert-link">Login</a>.
</div>
<div class="alert alert-info">
  <a href="{% url 'reg' %}" class="alert-link">Sign Up</a>.
</div>

{% endif %}
</div>
</body>
</html>
